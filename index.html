<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="src/dropdown.css">
	<style>
		#dropdown, #dropdown1{
			float: left;
		}
	</style>
</head>
<body>
	<div id="dropdown"></div>
	<div id="dropdown1"></div>
	<select onfocus="console.log(1)" onblur="console.log(2)" onmouseover="console.log(0)"></select>
	<input type="text" onfocus="console.log(11)" onblur="console.log(12)">
	<script src="src/dropdown.js"></script>
	<script>
		var mailList = ['@163.com', '@qq.com', '@126.com'];
		var listData = [];
		mailList.forEach(function(m){
			listData.push({text: m});
		});
		var d0 = new xDropdown({
			container: dropdown,
			listData: listData,
			type: 'text'
		}).init();
		d0.on('dropdown.input', function(){
			var flag = false;
			var filterData = [];
			var value = d0.getValue();
			var index = value.indexOf('@');
			if(index > -1){
				for(var i = 0; i < mailList.length; i++){
					var mailTmp = value.substr(0, index) + mailList[i];
					if(mailTmp === value){
						break;
					}
					if(mailTmp.indexOf(value) !== -1){
						filterData.push({
							text: mailTmp
						});
					}
				}
				d0.updateListData(filterData);
			}else{
				d0.updateListData(mailList.map(function(o){
					return {text: value + o};
				}));
			}
		})
		d0.on('dropdown.focus', function(){
			console.log('focus')
			var value = d0.getValue();
			var index = value.indexOf('@');
			if(index > -1){
				for(var i = 0; i < mailList.length; i++){
					var mailTmp = value.substr(0, index) + mailList[i];
					if(value === mailTmp){
						d0.updateListData([]);
						break;
					}
				}
			}
		});
		d0.on('dropdown.blur', function(){
			console.log('blur')
		});

		var d1 = new xDropdown({
			container: dropdown1,
			type: 'image-text'
		}).init();
		d1.on('dropdown.input', function(){
			var t = setTimeout(function(){
				d1.updateListData([
					{image: 'https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=1248943687,3566907402&fm=58&s=0952E4139434ED9056D191D403004031&bpow=121&bpoh=75',text: 'xdraw'}, 
					{image: 'https://ss0.baidu.com/73t1bjeh1BF3odCf/it/u=2967709829,316850106&fm=85&s=A0D2EA225DD606DA0A3DAC920100C092', text: 'xdropdown'}, 
					{image: 'https://ss0.baidu.com/73F1bjeh1BF3odCf/it/u=2942791344,2943623153&fm=85&s=6B970E8E081149D20299AD44030030FB', text: 'xclip'}
				]);
				clearTimeout(t);
			}, 1000);
		});
		d1.on('dropdown.focus', function(){
			console.log('focus')
		});
		d1.on('dropdown.select', function(data){
			console.log(data)
		});
	</script>
</body>
</html>
