		var mailList = ['@163.com', '@qq.com', '@126.com'];
		var listData = [];
		mailList.forEach(function(m){
			listData.push({text: m});
		});
		var d0 = new xDropdown({
			container: dropdown,
			listData: listData,
			type: 'text'
		}).init();
		d0.on('dropdown.input', function(){
			var flag = false;
			var filterData = [];
			var index = d0.inputDom.value.indexOf('@');
			if(index > -1){
				for(var i = 0; i < mailList.length; i++){
					if((d0.inputDom.value.substr(0, index) + mailList[i]).indexOf(d0.inputDom.value) !== -1){
						filterData.push({
							text: d0.inputDom.value.substr(0, index) + mailList[i]
						});
					}
				}
				d0.updateListData(filterData);
			}else{
				d0.updateListData([
					{text: d0.inputDom.value + '@163.com'}, 
					{text: d0.inputDom.value + '@qq.com'}, 
					{text: d0.inputDom.value + '@126.com'}
				]);
			}
		})
